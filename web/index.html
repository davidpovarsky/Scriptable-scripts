<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>KavNav Unified Tracker</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,600,1,0&icon_names=directions_bus" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <script src="kavnav/KavNavConfig.js"></script>
    <script src="kavnav/KavNavHelpers.js"></script>
    <script src="kavnav/KavNavAPI.js"></script>
    <script src="kavnav/KavNavSearch.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="mode-dual">

    <div id="state-bubble">
        <div class="mode-btn" onclick="setAppMode('map')" data-mode="map">驻</div>
        <div class="mode-btn active" onclick="setAppMode('dual')" data-mode="dual">砖</div>
        <div class="mode-btn" onclick="setAppMode('list')" data-mode="list">转转</div>
    </div>

    <div id="main-container">
        <div id="map-section">
            <div id="map">
                <button id="locateMeBtn" onclick="centerOnUser()"></button>
            </div>
            <div id="bottomSheet">
                <div id="dragHandleArea"><div class="handle-bar"></div></div>
                <div id="routesContainer"></div>
            </div>
        </div>

        <div id="stations-section">
            <header id="nearby-header">
                <button id="refresh-btn" onclick="triggerRefresh()"></button>
                <div id="search-bar-trigger" onclick="toggleSearch(true)"> 驻砖 转...</div>
            </header>
            <div id="nearby-content">
                <div id="loader-msg" style="display:none"><div class="spinner"></div></div>
                <div id="cards-container"></div>
                <div id="empty-msg">驻砖 转转 拽专转...</div>
            </div>
        </div>
    </div>

    <div id="search-overlay" onclick="toggleSearch(false)"></div>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="砖 转  住驻专..." oninput="handleSearch(this.value)"/>
        <div id="search-results"></div>
    </div>

    <script>
        // 专转 住 注专 住拽专驻
        window.APP_ENVIRONMENT = (typeof FileManager !== 'undefined') ? 'scriptable' : 'local';
    </script>
    <script src="app.js"></script>
</body>
</html>
